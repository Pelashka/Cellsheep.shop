<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tecnología</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a los íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="logo">
            <a href="#">TechStore</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="cart">
            <a href="#"><i class="fas fa-shopping-cart"></i> Carrito</a>
        </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <div class="carousel-item active">
            <img src="img/banner1.jpg" alt="Promoción 1">
        </div>
        <div class="carousel-item">
            <img src="img/banner2.jpg" alt="Promoción 2">
        </div>
        <div class="carousel-item">
            <img src="img/banner3.jpg" alt="Promoción 3">
        </div>
        <!-- Controles del carrusel -->
        <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <!-- Sección de productos destacados -->
    <section class="products">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="img/product1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Descripción breve del producto 1.</p>
                <span class="price">$499.99</span>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product-card">
                <img src="img/product2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Descripción breve del producto 2.</p>
                <span class="price">$299.99</span>
                <button>Añadir al Carrito</button>
            </div>
            <!-- Agrega más productos según sea necesario -->
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="contact-form">
                <h3>Contacto</h3>
                <form action="#">
                    <input type="email" placeholder="Tu correo electrónico">
                    <textarea placeholder="Tu mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <p>&copy; 2025 TechStore. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para el carrusel -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function moveCarousel(step) {
            currentSlide = (currentSlide + step + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Mostrar la primera diapositiva al cargar la página
        showSlide(currentSlide);
    </script>
</body>
    </html>
