<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Tienda Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Buscador -->
<div class="container mt-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
</div>

<!-- Productos -->
<div class="container mt-4">
    <div class="row" id="productos">
        <div class="col-md-4 product" data-name="Laptop">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Laptop">
                <div class="card-body">
                    <h5 class="card-title">Laptop Gaming</h5>
                    <p class="card-text">Potente laptop para juegos.</p>
                    <span class="price">$1200</span>
                </div>
            </div>
        </div>

        <div class="col-md-4 product" data-name="Smartphone">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Smartphone">
                <div class="card-body">
                    <h5 class="card-title">Smartphone Pro</h5>
                    <p class="card-text">Pantalla AMOLED 120Hz.</p>
                    <span class="price">$800</span>
                </div>
            </div>
        </div>

        <div class="col-md-4 product" data-name="Auriculares">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Auriculares">
                <div class="card-body">
                    <h5 class="card-title">Auriculares Inalámbricos</h5>
                    <p class="card-text">Cancelación de ruido activa.</p>
                    <span class="price">$150</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
              </html>
